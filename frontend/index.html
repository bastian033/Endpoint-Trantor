<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Empresas</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
    <script defer src="/static/js/script.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header style="background-color: aliceblue;">
        <img src="/media/logo-trantor-gris.png" alt="logo">
    </header>
    <main class="container mt-4">
        <form id="searchForm" class="p-4 border rounded shadow-sm bg-light">
            <div class="mb-3">
                <label for="razon_social" class="form-label fw-bold">Ingrese la Razón Social de la empresa:</label>
                <input type="text" id="razon_social" name="razon_social" class="form-control" placeholder="Ejemplo: Directorio EmpresasAgricolas.cl SpA" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </form>
        <div id="results" class="mt-4"></div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
